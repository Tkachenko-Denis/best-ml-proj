---
- name: Configure FireWatch.ai ML Server
  hosts: firewatch_servers
  become: yes
  vars:
    ml_user: ml-dev
    python_version: "3.10"
    app_dir: /opt/firewatch

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install system dependencies
      apt:
        name:
          - python3
          - python3-pip
          - python3-venv
          - docker.io
          - docker-compose
          - git
          - build-essential
          - curl
        state: present

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install uv via pip
      pip:
        name: uv
        executable: pip3
        state: present

    - name: Create ml-dev user
      user:
        name: "{{ ml_user }}"
        comment: "ML Development User"
        shell: /bin/bash
        groups: docker
        append: yes
        create_home: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ml_user }}"
        group: "{{ ml_user }}"
        mode: '0755'

    - name: Copy requirements.txt
      copy:
        src: ../requirements.txt
        dest: "{{ app_dir }}/requirements.txt"
        owner: "{{ ml_user }}"
        group: "{{ ml_user }}"
        mode: '0644'

    - name: Create Python virtual environment
      command: python3 -m venv "{{ app_dir }}/venv"
      args:
        creates: "{{ app_dir }}/venv"
      become_user: "{{ ml_user }}"

    - name: Install Python packages from requirements.txt
      pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ app_dir }}/venv"
      become_user: "{{ ml_user }}"

    - name: Copy application files
      synchronize:
        src: ../src/
        dest: "{{ app_dir }}/src/"
        rsync_opts:
          - "--exclude=__pycache__"
          - "--exclude=*.pyc"
      become_user: "{{ ml_user }}"

    - name: Create systemd service for FastAPI
      template:
        src: firewatch-api.service.j2
        dest: /etc/systemd/system/firewatch-api.service
        mode: '0644'
      notify: Restart firewatch service

    - name: Enable and start firewatch service
      systemd:
        name: firewatch-api
        enabled: yes
        state: started
        daemon_reload: yes

  handlers:
    - name: Restart firewatch service
      systemd:
        name: firewatch-api
        state: restarted
